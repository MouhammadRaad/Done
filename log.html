<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="log.css">
<link rel="stylesheet" href="afterlog.css">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
 integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<form id="loginForm" onsubmit="return validateForm()">
    <div class="imgcontainer">
        <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <button type="submit">Login</button>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

<div class="app">
  <div class="container">
    <div id ="wrapper">
      <input type="text" placeholder="Task to be done...">
      <button id="add-btn">Add</button>
    </div>

    <div id="tasks">
      <p id="pending-tasks"> you have <span class="count-value">0</span>task(s) to complete</p>
    </div>
  </div>

  <p id="error">Input cannot be empty</p>
</div>

<script>

function validateForm() {
    var username = document.getElementById("uname").value;
    var password = document.getElementById("psw").value;

    if (username === "AdminSEF123" && password === "SeF@ctORy$$456") {
        alert("Login successful!");
        addTask(); // Call the addTask function to initialize the task list
        return true;
    } else {
        alert("Invalid username or password. Please try again.");
        return false;
    }
}
  </script>

<script src="log.js"></script>

</body>
</html>
